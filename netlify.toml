[build]
  functions = "netlify/functions"
  publish = "public"

[functions]
  external_node_modules = ["express", "ejs", "mongoose", "bcrypt", "multer"]
  node_bundler = "esbuild"
  included_files = ["views/**", "public/**", "middleware/**", "controllers/**", "models/**", "utils/**"]

# Serve static files
[[redirects]]
  from = "/uploads/*"
  to = "/public/uploads/:splat"
  status = 200

# Serve other static files
[[redirects]]
  from = "/css/*"
  to = "/public/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/public/js/:splat"
  status = 200

[[redirects]]
  from = "/stylesheets/*"
  to = "/public/stylesheets/:splat"
  status = 200

# Catch-all redirect for API calls
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"